<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Cookies</title>
    <style>
        #submitForm {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>

<body>
    <div id="loginForm">
        <h2>Login to the website</h2>
        <form id="submitForm">
            <input type="text" id="name" placeholder="Firstname">
            <input type="email" id="email" placeholder="Email">
            <button type="submit">Log me in</button>
        </form>
    </div>

    <script>
        document.getElementById("submitForm").addEventListener("submit", function (event) {
            event.preventDefault();
            setCookiesAndShowWelcomeMessage();
        });

        function setCookiesAndShowWelcomeMessage() {
            Cookies.set("firstname", document.getElementById("name").value);
            Cookies.set("email", document.getElementById("email").value);
            showWelcomeMessageOrForm();
        }

        function showForm() {
            document.getElementById("loginForm").style.display = "block";
            const greeting = document.getElementById("welcome");
            if (greeting) greeting.remove();
        }

        function hideForm() {
            document.getElementById("loginForm").style.display = "none";
        }

        function deleteCookiesAndShowForm() {
            Cookies.remove("firstname");
            Cookies.remove("email");
            showForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = Cookies.get("firstname");
            if (!firstname) {
                showForm();
            } else {
                hideForm();
                const h1 = document.createElement("h1");
                h1.id = "welcome";
                h1.innerHTML = `Welcome ${firstname}<a href="#" id="logout">(logout)</a>`;
                document.body.appendChild(h1);
                document.getElementById("logout").addEventListener("click", function () {
                    deleteCookiesAndShowForm();
                });
            }
        }

        showWelcomeMessageOrForm();
    </script>
</body>

</html>
