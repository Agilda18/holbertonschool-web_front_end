<!DOCTYPE html>
<html>

<head>
    <style>
        #submitForm {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
    <script src="/main.js"></script>

</head>

<body>
    <h4>Login to the website</h4>

    <form id="submitForm">
            <input type="text" id="name" value="" placeholder="Firstname">
            <input type="email" id="email" value="" placeholder="email">
        <button type="submit" id="login">Log me in</button>
    </form>

    <h4>Cookies</h4>
    <button id="showCookies">Show the cookies</button>
    <script>
        document.getElementById("submitForm").addEventListener("submit", setCookies);

        function setCookies(event) {
            event.preventDefault();
            const firstname = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            document.cookie = `firstname=${firstname};`
            document.cookie = `email=${email};`
        }

        document.getElementById("showCookies").addEventListener("click", showCookies)

        function showCookies() {
            let before = document.createElement("p");
            before.innerHTML = "Cookie: " + document.cookie;
            document.body.appendChild(before);
        }
    </script>
</body>

</html>
