<!DOCTYPE html>
<html>

<head>
    <style>
        #submitForm {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h4>Login to the website</h4>
    <form id="submitForm">
        <div>
            <input type="text" id="name" value="" placeholder="Firstname">
        </div>
        <div>
            <input type="email" id="email" value="" placeholder="email">
        </div>
        <button type="submit" id="login">Log me in</button>
    </form>
    <h4>Cokies</h4>
    <button id="showCookies">Show the cookies</button>
    <script>
        document.getElementById("submitForm").addEventListener("submit", setCookies);

        function setCookies(event) {
            event.preventDefault();
            const firstname = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            document.cookie = `firstname=${firstname}`;
            document.cookie = `email=${email}`;
        }

        document.getElementById("showCookies").addEventListener("click", showCookies)

        function showCookies() {
            const pTagHtml = document.createElement("p");
            const email = getCookie("email");
            const firstname = getCookie("firstname");
            pTagHtml.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(pTagHtml);
        }

        function getCookie(name) {
            const cookies = document.cookie ? document.cookie.split(";") : [];
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${name}=`)) {
                    return cookie.substring(name.length + 1);
                }
            }
            return "";
        }
    </script>
</body>
</html>
